<p>nuevo-mercado works!</p>

<h2 mat-dialog-title>{{estadoFormulario}} nuevo Mercado</h2>

<!-- Contenido de la ventana Dialog -->
<mat-dialog-content>
    <!-- Este formulario utiliza el objeto mercadoForm del typescript -->
    <!-- Dicho objeto tiene "clave", "descripcion", "sector" y "pais" que van a ser utilizados en los campos -->
    <form action="" [formGroup]="mercadoForm" >
        <div class="mercado-container">
            <mat-form-field>
                <input matInput placeholder="Clave" formControlName="clave" required />
            </mat-form-field>

            <mat-form-field>
                <textarea matInput placeholder="Descripcion" formControlName="descripcion" required ></textarea>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Sector" formControlName="sector" required />
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Pais" formControlName="pais" required />
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<!-- Acciones de la ventana Dialog -->
<mat-dialog-actions>
    <!-- Si la carga del formulario es invalid, entonces el boton "save" aparece disabled -->
    <button mat-button color="primary" (click)="onSave()" [disabled]="mercadoForm.invalid" >
        <mat-icon>save</mat-icon>
        Guardar 
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
        Cancelar 
    </button>
</mat-dialog-actions>
