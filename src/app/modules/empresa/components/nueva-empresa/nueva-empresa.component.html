<!-- <p>nueva-empresa works!</p> -->
<h2 mat-dialog-title>{{estadoFormulario}} nueva Empresa</h2>

<!-- Contenido de la ventana Dialog -->
<mat-dialog-content>
    <!-- Este formulario utiliza el objeto productForm del typescript -->
    <!-- Dicho objeto tiene "name" y "price" que van a ser utilizados en los campos -->
    <form action="" [formGroup]="empresaForm" >
        <div class="product-container">
            <mat-form-field>
                <input matInput placeholder="Clave" formControlName="clave" required />
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Descripcion" formControlName="descripcion" required />
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Capitalizacion" formControlName="capital" required />
            </mat-form-field>

            <mat-form-field>
                <!-- Combo de Mercados -->
                <mat-label>Mercado</mat-label>
                <mat-select formControlName="mercado">
                    <mat-option *ngFor="let mer of mercados" [value]="mer.id" >
                        {{mer.clave}}
                    </mat-option>
                </mat-select>
                
            </mat-form-field>

            <!-- <mat-form-field>
                <textarea matInput placeholder="Foto" formControlName="picture" required ></textarea>
            </mat-form-field> -->

            <!-- Componente Picture -->
            <div>
                <mat-label>Foto: </mat-label>
                <label for="file-upload-1" class="subir" >Subir archivo</label>
                <!-- Enviamos la foto subida por el usuario al Typescript dentro del evento -->
                <input id="file-upload-1" accept="image/png, image/jpeg" (change)="onFileChanged($event)" 
                        type="file" formControlName="imagen" class="input-file" > 
                    <span> {{nombreImg}} </span>
            </div>
        </div>
    </form>
</mat-dialog-content>

<!-- Acciones de la ventana Dialog -->
<mat-dialog-actions>
    <!-- Si la carga del formulario es invalid, entonces el boton "save" aparece disabled -->
    <button mat-button color="primary" (click)="onSave()" [disabled]="empresaForm.invalid" >
        <mat-icon>save</mat-icon>
        Guardar 
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
        Cancelar 
    </button>
</mat-dialog-actions>
