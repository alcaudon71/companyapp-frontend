<!-- Componente tarjeta de AM (Angular Material) -->
<mat-card>
    <h2 class="alinear">Listado de Mercados</h2>

    <mat-card-header>
        <div>
            <!-- Componente Form Field de AM -->
            <mat-form-field hintLabel="Busque mercado" appearance="fill">
                <mat-label>Buscar Mercados</mat-label>
                <input matInput #input1 (keyup)="buscar(input1.value)">   <!-- keyup dispara evento cuando soltemos la tecla -->
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>
        <div class="right">
            <ul>
                <li>
                    <button mat-raised-button color="primary" (click)="openDialog()" >Agregar Mercado</button>
                </li>
                <li>
                    <button mat-button color="primary" (click)="exportExcel()" >Exportar Excel</button>
                </li>
            </ul>
        </div>
    </mat-card-header>

    <div mat-card-image>

    </div>

    <!-- Contenido de la tarjeta -->
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">
            <!-- id column -->
            <ng-container matColumnDef="id" >
                <th mat-header-cell *matHeaderCellDef>Codigo</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- name column -->
            <ng-container matColumnDef="clave" >
                <th mat-header-cell *matHeaderCellDef>Clave</th>
                <td mat-cell *matCellDef="let element"> {{element.clave}} </td>
            </ng-container>

            <!-- description column -->
            <ng-container matColumnDef="descripcion" >
                <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <!-- Sector column -->
            <ng-container matColumnDef="sector" >
                <th mat-header-cell *matHeaderCellDef>Sector</th>
                <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
            </ng-container>

            <!-- Pais column -->
            <ng-container matColumnDef="pais" >
                <th mat-header-cell *matHeaderCellDef>Pais</th>
                <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
            </ng-container>            

            <!-- actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element; let i=index;">
                    <button mat-icon-button color="accent" (click)="onEdit(element.id, element.clave, element.descripcion, element.sector, element.pais)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <!-- <button *ngIf="isAdmin" mat-icon-button color="accent" (click)="onDelete(element.id)" > -->
                    <button mat-icon-button color="accent" (click)="onDelete(element.id)" >
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <!-- Paginacion de filas de la tabla -->
        <!-- Opciones de 5, 10 o 15 elementos, botones de primera y ultima pagina -->
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons >

        </mat-paginator>

    </mat-card-content>

</mat-card>
